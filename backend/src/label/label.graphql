type Query {
  labels: [Label]
  label(id: ID!): Label
}

type Mutation {
  createLabel(createLabelInput: CreateLabelInput): Label

  updateLabel(updateLabelInput: UpdateLabelInput): Label

  deleteLabel(id: Int!): Label
}

type Subscription {
  labelCreated: Label
}

type Label {
  id: Int!
  label: String!
  isIncome: Boolean!
}

input CreateLabelInput {
  label: String!
  isIncome: Boolean!
}

input UpdateLabelInput {
  id: ID!
  label: String
  isIncome: Boolean
}
