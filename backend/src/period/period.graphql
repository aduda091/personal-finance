type Query {
  periods: [Period]
  period(id: ID!): Period
}

type Mutation {
  createPeriod(createPeriodInput: CreatePeriodInput): Period

  deletePeriod(id: Int!): Period
}

type Subscription {
  periodCreated: Period
}

type Period {
  id: Int!
  month: Int!
  year: Int!
}

input CreatePeriodInput {
  month: Int!
  year: Int!
}
